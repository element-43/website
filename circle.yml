machine:
  timezone:
    Europe/London

  node:
    # LTS (as of 10/02/2017)
    version: 6.9.5

  environment:
    # Set basic auth values
    COOKIE_SECRET: super_secret
    NODE_ENV: test
    MONGO_URI: mongodb://localhost/test

dependencies:
  override:
    - npm install
    - npm run build

test:
  override:
    - npm run lint
    - npm test:
        environment:
          # Create JUnit style test data for the test summary section.
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

  post:
    # Save coverage reports as an artifact.
    - mkdir -p $CIRCLE_ARTIFACTS/coverage && cp -r ./coverage/* $CIRCLE_ARTIFACTS/coverage
    # Send coverage reports to Codecov.
    - bash <(curl -s https://codecov.io/bash)
