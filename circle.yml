machine:
  timezone:
    Europe/London
  node:
    # LTS (as of 16/06/2017)
    version: 6.11.0
  services:
      - docker
  environment:
    # Set Yarn version and PATH.
    YARN_VERSION: 0.22.0
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install
  post:
    # Build the docker images ready for delivery!
    - docker build -t $AWS_ECR_WEBSERVER_ID.dkr.ecr.AWS_REGION.amazonaws.com/element43-web:$CIRCLE_SHA1 ./nginx
    - docker build -t $AWS_ECR_APP_ID.dkr.ecr.AWS_REGION.amazonaws.com/element43-app:$CIRCLE_SHA1 . --build-arg COOKIE_SECRET=${COOKIE_SECRET} --build-arg MONGO_URI=${MONGO_URI}

test:
  override:
    - yarn run lint
    - yarn run build
    - yarn test
  post:
    # Save JUnit style test data for the test summary section.
    - mkdir -p $CIRCLE_TEST_REPORTS/junit && cp test-results.xml $CIRCLE_TEST_REPORTS/junit
    # Save coverage reports as an artifact.
    - mkdir -p $CIRCLE_ARTIFACTS/coverage && cp -r ./coverage/* $CIRCLE_ARTIFACTS/coverage
    # Send coverage reports to Codecov.
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_KEY

deployment:
  development:
    branch: master
    commands:
      - ./bin/deploy.sh
